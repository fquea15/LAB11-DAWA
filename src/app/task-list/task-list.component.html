<ul class="list-group">
    <li *ngFor="let task of getFilteredTasks()" class="list-group-item">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="task.completed">
            <label class="form-check-label">{{ task.name }}</label>
        </div>
    </li>
</ul>
