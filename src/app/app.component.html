<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title mb-3">Filtrar Tareas</h5>
          <app-task-filter (filterChanged)="setFilter($event)"></app-task-filter>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Agregar Tarea</h5>
          <app-add-task (taskAdded)="addTask($event)"></app-add-task>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-3">Lista de Tareas</h5>
          <app-task-list [tasks]="tasks" [filter]="filter"></app-task-list>
        </div>
      </div>
    </div>
  </div>
</div>
